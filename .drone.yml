---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build-latest
  commands:
  - docker build --pull -t pdr.nephatrine.net/nephatrine/quake2-server:latest . -f Dockerfile
  - HOME=/mnt/config/home docker push pdr.nephatrine.net/nephatrine/quake2-server:latest
  - docker tag pdr.nephatrine.net/nephatrine/quake2-server:latest nephatrine/quake2-server:latest
  - HOME=/mnt/config/home docker push nephatrine/quake2-server:latest
  - docker rmi pdr.nephatrine.net/nephatrine/quake2-server:latest
- name: build-nginx
  commands:
  - docker build --pull -t pdr.nephatrine.net/nephatrine/quake2-server:nginx . -f Dockerfile.nginx
  - HOME=/mnt/config/home docker push pdr.nephatrine.net/nephatrine/quake2-server:nginx
  - docker tag pdr.nephatrine.net/nephatrine/quake2-server:nginx nephatrine/quake2-server:nginx
  - HOME=/mnt/config/home docker push nephatrine/quake2-server:nginx
  - docker rmi pdr.nephatrine.net/nephatrine/quake2-server:nginx

---
kind: pipeline
name: after

steps:
- name: notify
  image: appleboy/drone-discord
  settings:
    avatar_url: https://nephatrine.net/images/buttons/drone-ci.png
    message: "Build of **[{{repo.name}}:{{commit.branch}}](<https://code.nephatrine.net/nephatrine/{{repo.name}}/src/branch/{{commit.branch}}>)** returned [{{build.status}}](<{{build.link}}>)."
    username: DroneCI
    webhook_id:
      from_secret: wh-quake2-id
    webhook_token:
      from_secret: wh-quake2-tok

depends_on:
- default
